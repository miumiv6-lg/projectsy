<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project SY - GMod Interface</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Xf2nNn4H/photo-2025-12-03-19-30-54.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000000;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      img {
        -webkit-user-drag: none;
        user-drag: none;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #2C2C2E;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3C3C3E;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/gmod.tsx"></script>
  </body>
</html>
