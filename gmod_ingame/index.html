<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project SY</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
    width: 100%; height: 100%;
    overflow: hidden;
    background: #000;
    color: #fff;
    font-family: 'Inter', -apple-system, sans-serif;
    -webkit-font-smoothing: antialiased;
    user-select: none;
}

/* iOS 26 Liquid Glass */
.liquid-glass {
    background: rgba(255, 255, 255, 0.04);
    backdrop-filter: blur(40px);
    -webkit-backdrop-filter: blur(40px);
    border: 1px solid rgba(255, 255, 255, 0.08);
}

.liquid-glass-strong {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(60px);
    -webkit-backdrop-filter: blur(60px);
    border: 1px solid rgba(255, 255, 255, 0.12);
    box-shadow: 0 32px 64px rgba(0, 0, 0, 0.4);
}

.liquid-glass-btn {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.06);
    transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
}

.liquid-glass-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

/* Background */
.bg-image {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    opacity: 0.5;
    filter: blur(20px) saturate(1.2);
    transform: scale(1.1);
    transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
}

body.spawn-mode .bg-image {
    opacity: 0.3;
    filter: blur(40px) saturate(1.2);
}

.overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 100%);
}

/* Screens */
.screen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

.screen.active { display: flex; }

/* ===== CLICK TO START ===== */
#top-logo {
    position: fixed;
    top: 40px;
    right: 40px;
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 16px 24px;
    border-radius: 24px;
    z-index: 20;
}

body.spawn-mode #top-logo { display: none; }

#top-logo .text { text-align: right; }
#top-logo .name { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; }
#top-logo .mode { font-size: 11px; font-weight: 600; color: #007AFF; text-transform: uppercase; letter-spacing: 2px; margin-top: 4px; }
#top-logo img { width: 56px; height: 56px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); }

#click-box {
    text-align: center;
    cursor: pointer;
}

#click-box .icon {
    width: 120px; height: 120px;
    border-radius: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 32px;
    transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
}

#click-box:hover .icon {
    background: #007AFF;
    border-color: transparent;
    transform: scale(1.1);
    box-shadow: 0 0 60px rgba(0,122,255,0.5);
}

#click-box h1 {
    font-size: 64px;
    font-weight: 800;
    letter-spacing: -2px;
    margin-bottom: 16px;
    text-shadow: 0 8px 32px rgba(0,0,0,0.5);
}

#click-box .badge {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 10px 20px;
    border-radius: 20px;
}

#click-box .badge .dot {
    width: 8px; height: 8px;
    background: #007AFF;
    border-radius: 50%;
    box-shadow: 0 0 12px #007AFF;
}

#click-box .badge span {
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: rgba(255,255,255,0.8);
}

/* ===== SPAWN SELECTION ===== */
#spawn-logo {
    position: fixed;
    top: 40px;
    left: 40px;
    display: none;
    align-items: center;
    gap: 16px;
    padding: 16px 24px;
    border-radius: 20px;
    z-index: 20;
}

body.spawn-mode #spawn-logo { display: flex; }

#spawn-logo img { width: 48px; height: 48px; border-radius: 14px; }
#spawn-logo .name { font-size: 18px; font-weight: 800; }
#spawn-logo .mode { font-size: 11px; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 1px; }

#stats {
    position: fixed;
    top: 40px;
    right: 40px;
    display: none;
    gap: 12px;
    z-index: 20;
}

body.spawn-mode #stats { display: flex; }

.stat {
    padding: 12px 20px;
    border-radius: 16px;
    font-size: 14px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
}

.stat .dot { width: 8px; height: 8px; border-radius: 50%; background: #34C759; }
.stat .label { color: #007AFF; font-size: 11px; font-weight: 700; }

#clock {
    position: fixed;
    bottom: 40px;
    right: 40px;
    text-align: right;
    display: none;
    z-index: 20;
}

body.spawn-mode #clock { display: block; }

#clock .date { font-size: 13px; font-weight: 600; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
#clock .time { font-size: 56px; font-weight: 200; letter-spacing: -2px; }

/* Spawn Modal */
#spawn-modal {
    width: 560px;
    max-width: 90%;
    padding: 32px;
    border-radius: 32px;
    max-height: 80vh;
    display: flex;
    flex-direction: column;
}

#spawn-modal h2 {
    text-align: center;
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 8px;
}

#spawn-modal .line {
    width: 40px;
    height: 4px;
    background: #007AFF;
    border-radius: 2px;
    margin: 0 auto 32px;
    box-shadow: 0 0 20px rgba(0,122,255,0.5);
}

.tabs {
    display: flex;
    gap: 8px;
    padding: 6px;
    border-radius: 18px;
    margin-bottom: 24px;
    background: rgba(0,0,0,0.2);
    border: 1px solid rgba(255,255,255,0.05);
}

.tab {
    flex: 1;
    padding: 14px;
    border: none;
    background: transparent;
    color: rgba(255,255,255,0.5);
    font-family: inherit;
    font-size: 13px;
    font-weight: 700;
    cursor: pointer;
    border-radius: 14px;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.tab:hover { color: #fff; background: rgba(255,255,255,0.05); }
.tab.active { background: #007AFF; color: #fff; box-shadow: 0 4px 20px rgba(0,122,255,0.4); }
.tab.active.green { background: #34C759; box-shadow: 0 4px 20px rgba(52,199,89,0.4); }

.spawns {
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto;
    flex: 1;
    padding-right: 8px;
}

.spawns::-webkit-scrollbar { width: 4px; }
.spawns::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }

.sp {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 18px 20px;
    border-radius: 18px;
    border: none;
    cursor: pointer;
    text-align: left;
    font-family: inherit;
    color: #fff;
    width: 100%;
}

.sp .icon {
    width: 48px; height: 48px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.05);
    font-size: 22px;
    flex-shrink: 0;
    transition: all 0.3s;
}

.sp:hover .icon { background: #fff; color: #000; }

.sp .info { flex: 1; }
.sp .info .title { font-size: 16px; font-weight: 700; margin-bottom: 4px; }
.sp .info .desc { font-size: 13px; color: rgba(255,255,255,0.5); }
.sp:hover .info .desc { color: rgba(255,255,255,0.8); }

.sp .arrow { color: rgba(255,255,255,0.3); font-size: 20px; }
.sp:hover .arrow { color: #fff; }

/* Animations */
@keyframes slideUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

.anim { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
</style>
</head>

<script>
// Time
const months = ['—è–Ω–≤–∞—Ä—è','—Ñ–µ–≤—Ä–∞–ª—è','–º–∞—Ä—Ç–∞','–∞–ø—Ä–µ–ª—è','–º–∞—è','–∏—é–Ω—è','–∏—é–ª—è','–∞–≤–≥—É—Å—Ç–∞','—Å–µ–Ω—Ç—è–±—Ä—è','–æ–∫—Ç—è–±—Ä—è','–Ω–æ—è–±—Ä—è','–¥–µ–∫–∞–±—Ä—è'];
function updateTime() {
    const d = new Date();
    document.getElementById('date').textContent = d.getDate() + ' ' + months[d.getMonth()] + ' ' + d.getFullYear();
    document.getElementById('time').textContent = ('0'+d.getHours()).slice(-2) + ':' + ('0'+d.getMinutes()).slice(-2);
}
updateTime();
setInterval(updateTime, 1000);

// Stats
function updateStats() {
    document.getElementById('ping').textContent = Math.floor(Math.random() * 25 + 15) + ' ms';
    document.getElementById('fps').textContent = Math.floor(Math.random() * 60 + 60);
}
setInterval(updateStats, 2000);

// Music
const audio = document.getElementById('bgMusic');
const MUSIC_URL = 'https://cdn.pixabay.com/audio/2022/10/25/audio_3712e1a8bc.mp3';

function playMusic() {
    audio.src = MUSIC_URL;
    audio.volume = 0.15;
    audio.play().catch(() => {});
}

document.addEventListener('click', function startMusic() {
    playMusic();
    document.removeEventListener('click', startMusic);
}, { once: true });

// Screens
function goSpawn() {
    document.getElementById('scr-click').classList.remove('active');
    document.getElementById('scr-spawn').classList.add('active');
    document.body.classList.add('spawn-mode');
}

function flt(t) {
    document.getElementById('t-all').className = (t=='all') ? 'tab active' : 'tab';
    document.getElementById('t-dr').className = (t=='dr') ? 'tab active' : 'tab';
    document.getElementById('t-ps').className = (t=='ps') ? 'tab active green' : 'tab';
    const btns = document.getElementsByClassName('sp');
    for (let i = 0; i < btns.length; i++) {
        btns[i].style.display = (t=='all' || btns[i].getAttribute('data-t')==t) ? 'flex' : 'none';
    }
}

function sel(id) {
    if (typeof gmod !== 'undefined' && gmod.spawn) {
        gmod.spawn(id);
    } else {
        console.log('Spawn:', id);
        document.getElementById('scr-spawn').classList.remove('active');
    }
}
