<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project SY - Загрузка</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
    width: 100%; height: 100%;
    overflow: hidden;
    background: #000;
    color: #fff;
    font-family: 'Inter', -apple-system, sans-serif;
    -webkit-font-smoothing: antialiased;
    user-select: none;
}

/* iOS 26 Liquid Glass */
.liquid-glass {
    background: rgba(255, 255, 255, 0.04);
    backdrop-filter: blur(40px);
    -webkit-backdrop-filter: blur(40px);
    border: 1px solid rgba(255, 255, 255, 0.08);
}

.liquid-glass-strong {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(60px);
    -webkit-backdrop-filter: blur(60px);
    border: 1px solid rgba(255, 255, 255, 0.12);
}

/* Background */
.bg-image {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    opacity: 0.4;
    filter: blur(20px) saturate(1.2);
    transform: scale(1.1);
}

.overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
}

/* Container */
.container {
    position: relative;
    z-index: 10;
    width: 100%; height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Logo Card */
.logo-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 48px 64px;
    border-radius: 32px;
    margin-bottom: 48px;
    animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
}

.logo-img {
    width: 96px; height: 96px;
    border-radius: 24px;
    margin-bottom: 24px;
    border: 1px solid rgba(255,255,255,0.1);
}

.logo-title {
    font-size: 36px;
    font-weight: 800;
    letter-spacing: -1px;
    margin-bottom: 8px;
}

.logo-title span { color: #007AFF; }

.logo-subtitle {
    font-size: 12px;
    font-weight: 600;
    color: #007AFF;
    text-transform: uppercase;
    letter-spacing: 3px;
}

/* Progress */
.progress-container {
    width: 400px;
    max-width: 90%;
    animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
    opacity: 0;
}

.progress-bar {
    height: 6px;
    background: rgba(255,255,255,0.1);
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 16px;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #007AFF, #00D4FF);
    border-radius: 3px;
    width: 0%;
    transition: width 0.3s ease;
    box-shadow: 0 0 20px rgba(0,122,255,0.5);
}

.progress-info {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    color: rgba(255,255,255,0.5);
}

.progress-percent {
    font-weight: 600;
    color: #007AFF;
}

/* Status */
.status {
    margin-top: 32px;
    font-size: 14px;
    color: rgba(255,255,255,0.4);
    max-width: 500px;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
    opacity: 0;
}

/* Server Info - Bottom Left */
.server-info {
    position: fixed;
    bottom: 32px;
    left: 32px;
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 16px 24px;
    border-radius: 20px;
    animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
    opacity: 0;
}

.server-info img {
    width: 44px; height: 44px;
    border-radius: 12px;
}

.server-info .name {
    font-size: 15px;
    font-weight: 700;
}

.server-info .mode {
    font-size: 11px;
    color: rgba(255,255,255,0.4);
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Tips - Bottom Right */
.tips {
    position: fixed;
    bottom: 100px;
    right: 32px;
    text-align: right;
    max-width: 320px;
    animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
    opacity: 0;
}

.tips-label {
    font-size: 10px;
    color: rgba(255,255,255,0.3);
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 8px;
}

.tips-text {
    font-size: 14px;
    color: rgba(255,255,255,0.5);
    line-height: 1.5;
}

/* Animations */
@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<img class="bg-image" src="https://i.ibb.co/sdFN8VZh/generated-image.jpg" alt="">
<div class="overlay"></div>

<div class="container">
    <div class="logo-card liquid-glass-strong">
        <img class="logo-img" src="https://i.ibb.co/Xf2nNn4H/photo-2025-12-03-19-30-54.jpg" alt="Logo">
        <h1 class="logo-title">Project <span>SY</span></h1>
        <p class="logo-subtitle">Metrostroi NoRank</p>
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-info">
            <span id="statusText">Подключение...</span>
            <span class="progress-percent" id="progressPercent">0%</span>
        </div>
    </div>

    <p class="status" id="fileStatus">Ожидание сервера...</p>
</div>

<div class="server-info liquid-glass">
    <img src="https://i.ibb.co/Xf2nNn4H/photo-2025-12-03-19-30-54.jpg" alt="">
    <div>
        <div class="name">Project SY</div>
        <div class="mode">Metrostroi • NoRank</div>
    </div>
</div>

<div class="tips">
    <div class="tips-label">Совет</div>
    <p class="tips-text" id="tipText">Нажмите TAB во время игры, чтобы открыть таблицу игроков</p>
</div>

<script>
const tips = [
    'Нажмите TAB во время игры, чтобы открыть таблицу игроков',
    'Используйте F1 для открытия меню помощи',
    'Присоединяйтесь к нашему Discord серверу!',
    'Уважайте других игроков на сервере',
    'Следуйте правилам сервера для комфортной игры'
];
let tipIndex = 0;

setInterval(() => {
    tipIndex = (tipIndex + 1) % tips.length;
    document.getElementById('tipText').textContent = tips[tipIndex];
}, 5000);

// GMod Loading API
function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {}
function SetFilesTotal(total) { window.totalFiles = total; }
function SetFilesNeeded(needed) { window.filesNeeded = needed; updateProgress(); }
function DownloadingFile(fileName) { document.getElementById('fileStatus').textContent = 'Загрузка: ' + fileName; }
function SetStatusChanged(status) { document.getElementById('statusText').textContent = status; }

function updateProgress() {
    const total = window.totalFiles || 1;
    const needed = window.filesNeeded || 0;
    const downloaded = total - needed;
    const percent = Math.round((downloaded / total) * 100);
    document.getElementById('progressFill').style.width = percent + '%';
    document.getElementById('progressPercent').textContent = percent + '%';
}

// Demo
let demo = 0;
function demoUpdate() {
    if (typeof window.totalFiles === 'undefined') {
        demo += Math.random() * 2;
        if (demo > 100) demo = 100;
        document.getElementById('progressFill').style.width = demo + '%';
        document.getElementById('progressPercent').textContent = Math.round(demo) + '%';
        if (demo < 100) setTimeout(demoUpdate, 150);
    }
}
setTimeout(demoUpdate, 500);
</script>
</body>
</html>
